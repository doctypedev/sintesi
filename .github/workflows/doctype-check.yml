name: 'Doctype: Verify Docs'

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  doctype-check:
    name: Check Documentation Drift
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Build CLI only (skip tests)
        run: npm run build

      - name: Make CLI executable
        run: chmod +x dist/cli/index.js

      - name: Run Doctype Check
        run: npx doctype check --verbose
        continue-on-error: true

      # Add another check to avoid running when npx doctype check passes
      - name: Fix documentation
        if: github.ref == 'refs/heads/main'
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          git config --global user.name "Doctype Bot"
          git config --global user.email "bot@doctype.sh"
          npx doctype fix --auto-commit
          git push
