name: Publish to NPM

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release Type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  id-token: write
  contents: write
  pull-requests: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org/'

      - name: Detect Release Label & Bump
        id: bump
        uses: actions/github-script@v7
        with:
          script: |
            if (context.eventName === 'workflow_dispatch') {
              core.setOutput('type', context.payload.inputs.release_type);
              return;
            }
            const { data: prs } = await github.rest.repos.listPullRequestsAssociatedWithCommit({
              owner: context.repo.owner, repo: context.repo.repo, commit_sha: context.sha
            });
            const labels = prs[0]?.labels.map(l => l.name) || [];
            const type = labels.includes('merge: major') ? 'major' : labels.includes('merge: minor') ? 'minor' : labels.includes('merge: patch') ? 'patch' : '';
            if (type) {
              core.setOutput('type', type);
            }

      - name: Version Bump & Push Tag
        id: version
        if: steps.bump.outputs.type
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          npm version ${{ steps.bump.outputs.type }} -m "chore(release): %s"
          git push --follow-tags
          echo "NEW_TAG=$(git describe --abbrev=0)" >> $GITHUB_OUTPUT

      - name: Update npm
        if: steps.bump.outputs.type
        run: npm install -g npm@latest

      - name: Install dependencies
        if: steps.bump.outputs.type
        run: npm ci

      - name: Run tests
        if: steps.bump.outputs.type
        run: npm test

      - name: Build
        if: steps.bump.outputs.type
        run: npm run build

      - name: Publish to NPM
        if: steps.bump.outputs.type
        run: npm publish --provenance

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: steps.bump.outputs.type
        with:
          tag_name: ${{ steps.version.outputs.NEW_TAG }}
          generate_release_notes: true
