name: Publish to NPM

env:
  DEBUG: napi:*
  APP_NAME: doctype-core
  MACOSX_DEPLOYMENT_TARGET: '10.13'

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release Type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  id-token: write
  contents: write
  pull-requests: read

jobs:
  version-bump:
    runs-on: ubuntu-latest
    outputs:
      NEW_TAG: ${{ steps.version.outputs.NEW_TAG }}
      OLD_VERSION: ${{ steps.version.outputs.OLD_VERSION }}
      CORE_CHANGED: ${{ steps.changes.outputs.core }}
      SHOULD_PUBLISH: ${{ steps.bump.outputs.type != '' }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.RELEASE_TOKEN }}

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org/'

      - name: Check for Core Changes
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            core:
              - 'src/rust-core/**'

      - name: Detect Release Label & Bump
        id: bump
        uses: actions/github-script@v7
        with:
          script: |
            if (context.eventName === 'workflow_dispatch') {
              core.setOutput('type', context.payload.inputs.release_type);
              return;
            }
            const { data: prs } = await github.rest.repos.listPullRequestsAssociatedWithCommit({
              owner: context.repo.owner, repo: context.repo.repo, commit_sha: context.sha
            });
            const labels = prs[0]?.labels.map(l => l.name) || [];
            const type = labels.includes('merge: major') ? 'major' : labels.includes('merge: minor') ? 'minor' : labels.includes('merge: patch') ? 'patch' : '';
            if (type) {
              core.setOutput('type', type);
            }

      - name: Version Bump & Push Tag
        id: version
        if: steps.bump.outputs.type
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Capture Old Version
          OLD_VERSION=$(node -p "require('./package.json').version")
          echo "OLD_VERSION=$OLD_VERSION" >> $GITHUB_OUTPUT
          
          # 1. Bump version in root package.json (no git tag/commit yet)
          npm version ${{ steps.bump.outputs.type }} --no-git-tag-version
          
          # Get new version
          NEW_VERSION=$(node -p "require('./package.json').version")
          NEW_TAG="v$NEW_VERSION"
          echo "NEW_TAG=$NEW_TAG" >> $GITHUB_OUTPUT
          
          # 2. Bump version in rust-core package.json
          cd src/rust-core
          npm version $NEW_VERSION --no-git-tag-version
          cd ../..
          
          # 3. Update optional dependency in root package.json
          npm pkg set optionalDependencies.@doctypedev/core=$NEW_VERSION
          
          # 4. Commit and Tag
          git add package.json src/rust-core/package.json
          git commit -m "chore(release): $NEW_TAG"
          git tag $NEW_TAG
          
          git push origin HEAD
          git push origin $NEW_TAG

  build-core:
    needs: version-bump
    if: needs.version-bump.outputs.SHOULD_PUBLISH == 'true'
    strategy:
      fail-fast: false
      matrix:
        settings:
          - host: macos-latest
            target: x86_64-apple-darwin
            build: |
              npm run build
              strip -x *.node
          - host: windows-latest
            build: npm run build
            target: x86_64-pc-windows-msvc
          - host: ubuntu-latest
            target: x86_64-unknown-linux-musl
            docker: ghcr.io/napi-rs/napi-rs/nodejs-rust:lts-alpine
            build: docker run --rm -v $(pwd):/build -w /build/src/rust-core ghcr.io/napi-rs/napi-rs/nodejs-rust:lts-alpine sh -c "npm install && npm run build -- --target x86_64-unknown-linux-musl"
          - host: macos-latest
            target: aarch64-apple-darwin
            build: |
              npm run build -- --target aarch64-apple-darwin
              strip -x *.node
    name: Core Build - ${{ matrix.settings.target }}
    runs-on: ${{ matrix.settings.host }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: refs/tags/${{ needs.version-bump.outputs.NEW_TAG }}

      - name: Setup node
        uses: actions/setup-node@v4
        if: ${{ !matrix.settings.docker }}
        with:
          node-version: 20
          cache: npm

      - name: Check if Reuse Possible
        id: reuse
        shell: bash
        run: |
          CORE_CHANGED="${{ needs.version-bump.outputs.CORE_CHANGED }}"
          OLD_VERSION="${{ needs.version-bump.outputs.OLD_VERSION }}"
          TARGET="${{ matrix.settings.target }}"
          
          echo "Core Changed: $CORE_CHANGED"
          echo "Old Version: $OLD_VERSION"
          
          if [ "$CORE_CHANGED" == "true" ]; then
            echo "Core changed, must rebuild."
            echo "skip=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # Map target to napi platform
          PLATFORM=""
          if [ "$TARGET" == "x86_64-apple-darwin" ]; then PLATFORM="darwin-x64"; fi
          if [ "$TARGET" == "aarch64-apple-darwin" ]; then PLATFORM="darwin-arm64"; fi
          if [ "$TARGET" == "x86_64-pc-windows-msvc" ]; then PLATFORM="win32-x64-msvc"; fi
          if [ "$TARGET" == "x86_64-unknown-linux-musl" ]; then PLATFORM="linux-x64-musl"; fi
          
          if [ -z "$PLATFORM" ]; then
            echo "Unknown platform for target $TARGET, rebuilding."
            echo "skip=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          PACKAGE_NAME="@doctypedev/core-$PLATFORM"
          echo "Attempting to reuse $PACKAGE_NAME@$OLD_VERSION"
          
          mkdir -p reuse_temp
          cd reuse_temp
          
          # Try to pack the old version
          if npm pack $PACKAGE_NAME@$OLD_VERSION; then
            echo "Successfully downloaded old package."
            tar -xf *.tgz
            
            # Find .node file
            NODE_FILE=$(find package -name "*.node")
            if [ -f "$NODE_FILE" ]; then
              echo "Found binary: $NODE_FILE"
              mkdir -p ../src/rust-core
              cp "$NODE_FILE" ../src/rust-core/
              echo "Binary restored to src/rust-core/"
              echo "skip=true" >> $GITHUB_OUTPUT
            else
              echo "No .node file found in package, rebuilding."
              echo "skip=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "Failed to download package (maybe first release?), rebuilding."
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        if: ${{ !matrix.settings.docker && steps.reuse.outputs.skip != 'true' }}
        with:
          toolchain: stable
          targets: ${{ matrix.settings.target }}

      - name: Cache cargo
        uses: actions/cache@v4
        if: ${{ steps.reuse.outputs.skip != 'true' }}
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            .cargo-cache
            target/
          key: ${{ matrix.settings.target }}-cargo-${{ matrix.settings.host }}

      - name: Build Rust Core
        if: ${{ !matrix.settings.docker && steps.reuse.outputs.skip != 'true' }}
        working-directory: src/rust-core
        run: |
          rm -f *.node
          npm install
          ${{ matrix.settings.build }}
        shell: bash

      - name: Build Rust Core (Docker)
        if: ${{ matrix.settings.docker && steps.reuse.outputs.skip != 'true' }}
        run: |
          rm -f src/rust-core/*.node
          ${{ matrix.settings.build }}
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bindings-${{ matrix.settings.target }}
          path: src/rust-core/${{ env.APP_NAME }}.*.node
          if-no-files-found: error

  publish-core:
    needs: [version-bump, build-core]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: refs/tags/${{ needs.version-bump.outputs.NEW_TAG }}

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org/'

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: src/rust-core/artifacts

      - name: Install dependencies
        working-directory: src/rust-core
        run: npm install

      - name: Move artifacts
        working-directory: src/rust-core
        run: |
          mkdir -p npm
          npm run artifacts

      - name: Generate Platform Package.json files
        working-directory: src/rust-core
        run: |
          node -e '
            const fs = require("fs");
            const path = require("path");
            const version = require("./package.json").version;
            
            const npmDir = "npm";
            if (!fs.existsSync(npmDir)) return;
            
            const platforms = fs.readdirSync(npmDir);
            
            platforms.forEach(platform => {
              const dir = path.join(npmDir, platform);
              if (!fs.statSync(dir).isDirectory()) return;
              
              const files = fs.readdirSync(dir);
              const binary = files.find(f => f.endsWith(".node"));
              
              if (binary) {
                const pkgJson = {
                  name: `@doctypedev/core-${platform}`,
                  version: version,
                  os: [platform.split("-")[0].replace("win32", "win").replace("darwin", "darwin").replace("linux", "linux")],
                  cpu: [platform.includes("arm64") ? "arm64" : "x64"],
                  main: binary,
                  files: [binary]
                };
                
                // Fix OS name for Windows
                if (pkgJson.os[0] === "win") pkgJson.os[0] = "win32";
                
                fs.writeFileSync(path.join(dir, "package.json"), JSON.stringify(pkgJson, null, 2));
                console.log(`Generated package.json for ${platform}`);
              }
            });
          '

      - name: Publish @doctypedev/core
        working-directory: src/rust-core
        run: |
          # Publish subpackages first if they exist
          if [ -d "npm" ]; then
            for dir in npm/*; do
              if [ -d "$dir" ]; then
                echo "Publishing $dir..."
                cd "$dir"
                # Verify package.json exists
                if [ ! -f "package.json" ]; then
                  echo "Error: No package.json found in $dir"
                  exit 1
                fi
                npm publish --access public --provenance
                cd ../..
              fi
            done
          fi
          
          # Publish main package
          npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-cli:
    needs: [version-bump, publish-core]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: refs/tags/${{ needs.version-bump.outputs.NEW_TAG }}

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org/'

      - name: Update npm
        run: npm install -g npm@latest

      # Install dependencies but ignore the optional @doctypedev/core dependency
      # because we are going to use the local build logic for tests anyway
      - name: Install dependencies
        run: npm install --omit=optional

      # We reuse the pre-built binary from the build-core job to avoid recompiling
      - name: Download Linux Core Artifact
        uses: actions/download-artifact@v4
        with:
          name: bindings-x86_64-unknown-linux-musl
          path: src/rust-core

      - name: Run tests
        run: npm test

      - name: Build CLI
        run: npm run build

      - name: Publish @doctypedev/doctype
        run: npm publish --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.version-bump.outputs.NEW_TAG }}
          generate_release_notes: true
