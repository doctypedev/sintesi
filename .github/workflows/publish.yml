name: Publish to NPM

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release Type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  id-token: write
  contents: write
  pull-requests: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.RELEASE_TOKEN }}

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org/'

      - name: Detect Release Label & Bump
        id: bump
        uses: actions/github-script@v7
        with:
          script: |
            if (context.eventName === 'workflow_dispatch') {
              core.setOutput('type', context.payload.inputs.release_type);
              return;
            }
            const { data: prs } = await github.rest.repos.listPullRequestsAssociatedWithCommit({
              owner: context.repo.owner, repo: context.repo.repo, commit_sha: context.sha
            });
            const labels = prs[0]?.labels.map(l => l.name) || [];
            const type = labels.includes('merge: major') ? 'major' : labels.includes('merge: minor') ? 'minor' : labels.includes('merge: patch') ? 'patch' : '';
            if (type) {
              core.setOutput('type', type);
            }

      - name: Version Bump & Push Tag
        id: version
        if: steps.bump.outputs.type
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          npm version ${{ steps.bump.outputs.type }} -m "chore(release): %s"
          git push --follow-tags
          echo "NEW_TAG=$(git describe --abbrev=0)" >> $GITHUB_OUTPUT

      - name: Update npm
        if: steps.bump.outputs.type
        run: npm install -g npm@latest

      - name: Install dependencies
        if: steps.bump.outputs.type
        run: npm ci

      - name: Run tests
        if: steps.bump.outputs.type
        run: npm test

      - name: Build
        if: steps.bump.outputs.type
        run: npm run build

      - name: Publish to NPM
        if: steps.bump.outputs.type
        run: npm publish --provenance

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: steps.bump.outputs.type
        with:
          tag_name: ${{ steps.version.outputs.NEW_TAG }}
          generate_release_notes: true

  publish-native:
    name: Publish Native Packages (${{ matrix.settings.platform }}-${{ matrix.settings.arch }})
    needs: publish
    runs-on: ${{ matrix.settings.host }}
    strategy:
      fail-fast: false
      matrix:
        settings:
          # macOS ARM64 (Apple Silicon)
          - host: macos-latest
            target: aarch64-apple-darwin
            platform: darwin
            arch: arm64

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.RELEASE_TOKEN }}

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.settings.target }}

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org/'

      - name: Pull latest changes (including new tag)
        run: git pull --tags

      - name: Update npm
        run: npm install -g npm@latest

      - name: Install root dependencies
        run: npm ci

      - name: Install napi-rs dependencies
        run: |
          cd crates/core
          npm install

      - name: Sync version to native packages
        run: node crates/core/scripts/sync-version.js

      - name: Build with napi-rs
        run: |
          cd crates/core
          npm run build
        env:
          CARGO_BUILD_TARGET: ${{ matrix.settings.target }}

      - name: Copy binary to npm package
        run: |
          NODE_BINARY_NAME="doctype-core.${{ matrix.settings.platform }}-${{ matrix.settings.arch }}.node"
          NPM_PACKAGE_DIR="crates/core/npm/${{ matrix.settings.platform }}-${{ matrix.settings.arch }}"

          cp "crates/core/$NODE_BINARY_NAME" "$NPM_PACKAGE_DIR/$NODE_BINARY_NAME"
          echo "âœ… Binary copied to $NPM_PACKAGE_DIR/$NODE_BINARY_NAME"

      - name: List package contents
        run: |
          echo "ðŸ“¦ Package contents:"
          ls -lah crates/core/npm/${{ matrix.settings.platform }}-${{ matrix.settings.arch }}/

      - name: Publish to NPM
        run: |
          cd crates/core/npm/${{ matrix.settings.platform }}-${{ matrix.settings.arch }}
          npm publish --provenance
