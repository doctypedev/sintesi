name: Release

on:
    push:
        branches:
            - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
    contents: write
    pull-requests: write
    id-token: write

jobs:
    release:
        name: Release
        runs-on: ubuntu-latest
        outputs:
            published: ${{ steps.changesets.outputs.published }}
            publishedPackages: ${{ steps.changesets.outputs.publishedPackages }}
        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - uses: pnpm/action-setup@v3
              with:
                  version: 10

            - uses: actions/setup-node@v4
              with:
                  node-version: '20'
                  cache: 'pnpm'

            - name: Install dependencies
              run: pnpm install

            - name: Setup Rust (for type gen if needed, or just copy)
              uses: dtolnay/rust-toolchain@stable

            - name: Build Rust core types
              run: |
                  cd crates/core
                  pnpm install
                  pnpm run build

            # Copy native types from crates/core to packages/core BEFORE build
            - name: Prepare Core Native Types
              run: cp crates/core/index.d.ts packages/core/native-types.d.ts

            - name: Build packages
              run: pnpm run build

            - name: Update npm
              run: npm install -g npm@latest

            - name: Create Release Pull Request or Publish to npm
              id: changesets
              uses: changesets/action@v1
              with:
                  publish: pnpm run release
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  # NPM_TOKEN not needed for trusted publishing (OIDC)
