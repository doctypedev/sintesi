name: Doctype

on:
  push:
    branches:
      - main

jobs:
  check:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Build crates/core explicitly to generate the necessary .node binary and types
      - name: Build Rust Core
        working-directory: crates/core
        run: pnpm build

      # Copy generated types to packages/core so it can build
      - name: Prepare Core Native Types
        run: cp crates/core/index.d.ts packages/core/native-types.d.ts

      # Build the entire monorepo (includes packages/cli, packages/core, etc.)
      - name: Build packages
        run: pnpm build

      - name: Run Doctype README command
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          node packages/cli/dist/cli/src/index.js readme --output README.md --verbose

      - name: Check for changes to README.md
        id: git_status
        run: echo "changes=$(git status --porcelain README.md | wc -l)" >> "$GITHUB_OUTPUT"

      - name: Create Pull Request if README.md changed
        if: steps.git_status.outputs.changes > 0 # Only run if README.md changed
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "docs: Automated README.md update"
          title: "Doctype - Automated README.md update"
          body: "This PR was automatically generated by the Doctype workflow to update README.md based on recent code changes."
          branch: "feature/automated-readme-update" # Create a new branch for the PR
          base: "main" # Target the main branch
          labels: "documentation, automated"
