name: 'CI: Build & Test'

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20'

            - name: Setup pnpm
              uses: pnpm/action-setup@v3
              with:
                  version: 10

            - name: Setup Node.js (pnpm cache)
              uses: actions/setup-node@v4
              with:
                  node-version: '20'
                  cache: 'pnpm'

            - name: Install dependencies
              run: pnpm install

            - name: Smart Rust Build
              uses: ./.github/actions/smart-build-rust

            - name: Build all packages
              run: pnpm run build

            - name: Check code formatting
              run: pnpm run format:check

            - name: Lint code
              run: pnpm run lint
            - name: Run tests
              run: pnpm test
